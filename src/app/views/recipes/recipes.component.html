<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="activeRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="activeRecipe; else recipeInfoText" [selectedRecipe]="activeRecipe"></app-recipe-detail>
    <ng-template #recipeInfoText><p>Please select a recipe</p></ng-template>
  </div>
</div>
