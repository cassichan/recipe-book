<a href="#" class="list-group-item d-flex flex-row justify-content-between" (click)="selectRecipe()">
  <div class="list-group-item-card d-flex justify-content-between flex-column">
    <h4 class="recipe-name">{{ recipe["name"] }}</h4>
    <p class="recipe-description">{{ recipe["description"] }}</p>
  </div>
  <span class="">
    <img
      src="{{ recipe['imagePath'] }}"
      alt=""
      class="img-responsive"
      style="max-height: 50px"
    />
  </span>
</a>
